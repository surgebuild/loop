# Configuration for custom Signet network (10-second blocks)
network=signet
datadir=./signet-data
maxcltvdelta=1000
debuglevel=debug

# Server configuration
[server]
host=localhost:11010
notls=true

# LND configuration
[lnd]
host=localhost:10009
macaroonpath=/root/.lnd/data/chain/bitcoin/signet/admin.macaroon
tlspath=/root/.lnd/tls.cert 